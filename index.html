<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Guess</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="px-4 py-5 my-5 text-center">
      <h1 class="display-5 fw-bold pb-4">Word Guess</h1>
      <span class="lead" id="timer"></span>
      <div class="col-lg-6 mx-auto">
        <h2 class="display-4 fw-bold pb-2">
          <span id="word" class="text-center"></span>
        </h2>
        <p class="lead mb-4" id="guesses">
          Guesses: <span id="previousGuesses"></span>
        </p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <button
            id="startGame"
            type="button"
            class="btn btn-primary btn-lg px-4 gap-3"
          >
            Start Game
          </button>
        </div>
      </div>
      <section class="lead pt-4">
        <span id="win"></span>
        <span id="loss"></span>
      </section>
      <input type="text" class="form-control py-2 mt-4"
        id="mobile-input"
        placeholder="Tap to open keyboard"
      />
    </input>
  </body>
  <script src="./assets/app.js"></script>
</html>
